  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page with snackbar</h1>

      <div class="snackbar-container">
        <form class="form">
          <label class="delay__label">
            Delay (ms)
            <input class="delay__input" type="number" name="delay" required />
          </label>

          <fieldset class="state__fieldset">
            <legend>State</legend>

            <div class="state-option__wrapper">
              <label class="state-option__label">
                <input
                  class="state-option__radio"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
            </div>
            <div class="state-option__wrapper">
              <label class="state-option__label">
                <input
                  class="state-option__radio"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </div>
          </fieldset>

          <button class="create-notification__button" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </section>
    
  </body>
