  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page with timer</h1>

      <div class="container">
        <div class="input-container">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start id="start-button" disabled>
            Start
          </button>
        </div>

        <div class="timer__items js-timer-items">
          <div class="timer__item js-timer__days">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="timer__item js-timer__hours">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="timer__item js-timer__minutes">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="timer__item js-timer__seconds">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </section>
    
  </body>
